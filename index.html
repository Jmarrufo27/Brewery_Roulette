<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Roulette</title>
    <script src="https://kit.fontawesome.com/b7306df854.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    

  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet">
  
  <link rel="stylesheet" href="./assets/style.css">
  </head>
<body class="grid-y grid-frame ">

<header>
  <div id="saveBtn" class="grid-x grid-padding-x align-right">
    <button class="fas fa-bars" data-open="exampleModal2"></button>
  </div>
  <h1 class='text-center' bold>Bar Roulette</h1>
  <div class="grid-x grid-padding-x align-center">
    <div class="intro">
      <article class="text-center text-wrap">Your girl canâ€™t decide where to drink tonight? Sick of the same ole places? Want to explore breweries near your area and try out a new IPA? Hit the Get started button and fill out the information SMASH the mug and we'll help you out</article>
    </div>
  </div>
  <!--Saved bars button-->

  
</header>

<main>



<!-- Get Started Button -->
<div id="getStarted" class="grid-x grid-padding-x align-center">
  <button id="getStarted" class="button large" data-open="exampleModal1">Get Started</button>
</div>
<!-- Here is the modal that will appear after you click Get Started -->
<div class="reveal" id="exampleModal1" data-reveal>
  <form>
    <div class="grid-container">
      <div class="grid-x grid-padding-x">
        <!-- <div class="medium-6 cell">
          <label>Enter Zip Code
            <input id="zipCode" type="text" placeholder="Zip Code">
          </label>
        </div> -->
        <div class="medium-12 cell">
          <label>Enter City     <!-- we're gonna have to use toLowerCase and probably Trim-->
            <input id="city" type="text" placeholder="City">
          </label>
          <label>Enter State
            <!-- we're gonna have to use toLowerCase and probably Trim-->
            <input id="state" type="text" placeholder="State">
          </label>
        </div>
      </div>
    </form>
    <label>Select Brewery Type
      <select id="type">    <!--these values will be fed to the api request-->
        <option value="Micro">Micro</option>
        <option value="Nano">Nano</option>
        <option value="Regional">Regional</option>
        <option value="BrewPub">BrewPub</option>
      </select>
            <button id="submitBtn" class=".submit button">Submit</button>
    </label>
  </div>


  <!-- Empty modal for saved local storager (saved bars etc.)-->

  <div class="reveal" id="exampleModal2" data-reveal>
    <h1>Your Saved Bars!</h1>
    
    
    
    <button class="close-button" data-close aria-label="Close modal" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>  
</div>

<!--Trying to make this a box to align the button and the two displays-->
<div class="grid-x grid-padding-x container">
 <!--Display for bar-->
  <div id="displayBarInfo" class= "cell medium-4 text-center align-self-middle" >
    <div id="barInfoDisplay" >
      <h2><b>Your Fate Lies Here</b></h2>

    </div>
  </div>
 <!--Button-->
  <div  class="cell medium-4 text-center align-self-middle">
    <button id="rouletteBtn" class=".submit button spin">
      <i class="fas fa-beer icon"></i>
  </div>

 <!--Map-->
  <div class="cell medium-4 text-center align-self-middle">
    <div id="map" class=""></div>
  </div>
</div>


  
</main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/what-input/5.2.10/what-input.min.js" integrity="sha512-4snZhaL41OLVJbrysFHLFItNF9pb4zzm/X6ag4srEFALI0Hns+FVZg22G/nofqTGliAyaeWxoTjTZpmbU3enXQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
<script>
  $(document).foundation()
</script>
<!-- Javascript for the map -->
<script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
<script src="assets/script.js"></script>
</body>
</html>
