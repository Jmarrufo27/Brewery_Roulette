
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Roulette</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
  </head>

<body class="grid-y grid-frame">

<header>
  <h1 class='text-center' bold>Bar Roulette</h1>
</header>

<main>
<div class="bgcover">

</div>
<div class="reveal" id="exampleModal1" data-reveal>
  <form>
    <div class="grid-container">
      <div class="grid-x grid-padding-x">
        <div class="medium-6 cell">
          <label>Enter Zip Code
            <input type="text" placeholder="Zip Code">
          </label>
        </div>
        <div class="medium-6 cell">
          <label>Enter City     <!-- we're gonna have to use toLowerCase and probably Trim-->
            <input type="text" placeholder="City">
          </label>
        </div>
      </div>
    </div>
  </form>
  <label>Select Brewery Type
    <select>    <!--these values will be fed to the api request-->
      <option value="Micro">Micro</option>
      <option value="Nano">Nano</option>
      <option value="Regional">Regional</option>
      <option value="BrewPub">BrewPub</option>
    </select>
        <button class=".submit button">Submit</button>
  </label>
</div>
<div class="grid-x grid-padding-x align-center" z-index=1>
  <p><button class="button" data-open="exampleModal1">Get Started</button></p>
</div>


</main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/what-input/5.2.10/what-input.min.js" integrity="sha512-4snZhaL41OLVJbrysFHLFItNF9pb4zzm/X6ag4srEFALI0Hns+FVZg22G/nofqTGliAyaeWxoTjTZpmbU3enXQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
<script>
  $(document).foundation()
</script>
</body>
</html>
